<div>
  <div style="height: 60px;">
  </div>
  <form  [formGroup]="userRegister" (ngSubmit)="userSubmit()">
    <div class="form-row">
      <div class="col">
        <input type="text" class="form-control" placeholder="username" formControlName="username">
      </div>
      <div class="col">
        <input type="text" class="form-control" placeholder="password" formControlName="password">
      </div>
    </div>
    <div class="form-row">
      <div class="col">
        <input type="text" class="form-control" placeholder="city" formControlName="city">
      </div>
      <div class="col">
        <input type="text" class="form-control" placeholder="contact" formControlName="contact">
      </div>
    </div>
    <div>
      <button  type="submit">submit</button>
  </div>
  </form>
</div>
